{% extends "layout.html" %}

{% block title %}Modifier utilisateur - Admin{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 500px;">
    <h2>Modifier l'utilisateur</h2>
    <form method="POST" action="{{ url_for('edit_admin', admin_id=admin.id) }}">
        <div class="mb-3">
            <label for="username" class="form-label">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ admin.username }}" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe <small>(laisser vide pour ne pas changer)</small></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nouveau mot de passe">
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{{ url_for('list_admins') }}" class="btn btn-secondary">Retour</a>
    </form>
</div>
{% endblock %}
